<!DOCTYPE html>
<html>
<head>
    <title>Лента с постами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-bar input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .login-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            float: right;
        }

        article {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h2 {
            margin-top: 0;
        }

        p {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Лента с постами</h1>
        <button class="login-button">Войти</button>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Поиск...">
            <input type="submit" value="Найти">
        </div>

        <article>
            <h2>Пример поста</h2>
            <p>Здесь будет содержание поста. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed condimentum mauris a lacus lacinia, eget placerat arcu vestibulum. Nullam bibendum varius est, vel ullamcorper velit. Sed sed elit nec lorem fringilla gravida.</p>
            <p>Автор: John Doe</p>
        </article>

        <!-- Дополнительные посты будут добавлены здесь -->
    </main>
</body>
</html>
